name: Test

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flow-os/package-lock.json

      - name: Install dependencies
        working-directory: ./flow-os
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./flow-os
        run: npx tsc --noEmit

      - name: Run Text-to-Graph tests
        working-directory: ./flow-os
        run: npx tsx src/lib/graph/__tests__/text-to-graph.test.ts

      - name: Build project
        working-directory: ./flow-os
        run: npm run build

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ TypeScript type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Text-to-Graph unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Next.js build successful" >> $GITHUB_STEP_SUMMARY
