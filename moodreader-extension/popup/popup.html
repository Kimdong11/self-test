<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodReader Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="popup-logo">
        <span class="popup-icon">ğŸµ</span>
        <h1 class="popup-title">MoodReader</h1>
      </div>
      <span class="popup-version">v1.0.0</span>
    </header>

    <!-- Status Section -->
    <section class="popup-section status-section">
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span class="status-text" id="status-text">Ready</span>
      </div>
      <div class="current-mood" id="current-mood" style="display: none;">
        <span class="mood-label">Current Mood:</span>
        <span class="mood-value" id="mood-value">--</span>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="popup-section">
      <h2 class="section-title">Quick Actions</h2>
      <div class="action-buttons">
        <button class="btn btn-primary" id="analyze-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Analyze Page
        </button>
        <button class="btn btn-secondary" id="toggle-widget-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          Toggle Widget
        </button>
      </div>
    </section>

    <!-- Quick Moods -->
    <section class="popup-section">
      <h2 class="section-title">Quick Moods</h2>
      <div class="mood-grid">
        <button class="mood-btn" data-mood="focus">ğŸ¯ Focus</button>
        <button class="mood-btn" data-mood="relax">ğŸ˜Œ Relax</button>
        <button class="mood-btn" data-mood="sad">ğŸ˜¢ Sad</button>
        <button class="mood-btn" data-mood="energetic">âš¡ Energy</button>
        <button class="mood-btn" data-mood="cinematic">ğŸ¬ Cinematic</button>
        <button class="mood-btn" data-mood="nature">ğŸŒ¿ Nature</button>
      </div>
    </section>

    <!-- API Key Section -->
    <section class="popup-section">
      <h2 class="section-title">Gemini API Key</h2>
      <div class="api-key-wrapper">
        <input 
          type="password" 
          id="api-key-input" 
          class="input-field" 
          placeholder="Enter your Gemini API key"
        >
        <button class="btn-icon" id="toggle-api-key" title="Show/Hide">
          <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
      <p class="hint-text">
        Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
      </p>
      <button class="btn btn-small" id="save-api-key">Save API Key</button>
    </section>

    <!-- Settings Section -->
    <section class="popup-section">
      <h2 class="section-title">Settings</h2>
      
      <div class="setting-item">
        <label class="setting-label">
          <span>Default Volume</span>
          <span id="volume-value">50%</span>
        </label>
        <input type="range" id="volume-slider" class="slider" min="0" max="100" value="50">
      </div>

      <div class="setting-item">
        <label class="toggle-label">
          <span>Auto-analyze on page load</span>
          <input type="checkbox" id="auto-analyze" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <label class="toggle-label">
          <span>âš¡ Instant Play Mode</span>
          <input type="checkbox" id="instant-play" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
        <p class="setting-hint">Plays music instantly, AI refines in background</p>
      </div>
    </section>

    <!-- Excluded Domains -->
    <section class="popup-section">
      <h2 class="section-title">Excluded Domains</h2>
      <p class="hint-text">Extension won't activate on these sites</p>
      <div class="excluded-list" id="excluded-list">
        <!-- Populated by JavaScript -->
      </div>
      <div class="add-domain-wrapper">
        <input 
          type="text" 
          id="new-domain-input" 
          class="input-field" 
          placeholder="e.g., example.com"
        >
        <button class="btn btn-small" id="add-domain-btn">Add</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <p>Made with â¤ï¸ for immersive reading</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
